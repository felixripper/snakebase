name: CI

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        # Use legacy-peer-deps to avoid ERESOLVE failures from onchainkit/viem peer conflicts
        # (the project pins viem to a newer version while some peer deps require an older range)
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Foundry (Anvil)
        # Install foundry and run foundryup in a non-interactive CI environment.
        run: |
          set -euo pipefail
          curl -L https://foundry.paradigm.xyz | bash
          # Ensure the installation folder is available in PATH for this step
          if [ -f "$HOME/.bashrc" ]; then
            # shellcheck disable=SC1090
            source "$HOME/.bashrc" || true
          fi
          # Try to run foundryup (it may already be present after the script)
          if command -v foundryup >/dev/null 2>&1; then
            foundryup || true
          elif [ -x "$HOME/.foundry/bin/foundryup" ]; then
            "$HOME/.foundry/bin/foundryup" || true
          fi
          # Verify anvil is available
          if command -v anvil >/dev/null 2>&1; then
            anvil --version
          else
            echo "anvil not found after foundry installation; aborting" >&2
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Unit Tests
        run: npm test -- --ci

      - name: Start Anvil
        run: nohup anvil --port 8545 --chain-id 31337 > anvil.log 2>&1 &

      - name: E2E Contract Tests
        env:
          # OnchainKit API key - use GitHub secret if available, otherwise use placeholder
          NEXT_PUBLIC_ONCHAINKIT_API_KEY: ${{ secrets.NEXT_PUBLIC_ONCHAINKIT_API_KEY || 'test-api-key' }}
          # Suppress noisy Sentry warnings during dev server boot
          SENTRY_SUPPRESS_INSTRUMENTATION_FILE_WARNING: '1'
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: '1'
        run: npm run test:e2e:contract

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
